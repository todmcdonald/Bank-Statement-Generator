<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
	<link rel="stylesheet" href="%PUBLIC_URL%/check-styles.css">
	<link rel="stylesheet" href="%PUBLIC_URL%/enhanced-styles.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

<script>
  // This script finds check elements and styles them directly
  document.addEventListener('DOMContentLoaded', function() {
    // Function to style checks
    function styleChecks() {
      // Find all check headers (assuming they start with "Check #")
      const checkHeaders = Array.from(document.querySelectorAll('div')).filter(
        div => div.textContent && div.textContent.trim().startsWith('Check #')
      );
      
      checkHeaders.forEach(header => {
        // Style the header
        header.style.fontWeight = 'bold';
        header.style.backgroundColor = '#f3f4f6';
        header.style.padding = '0.75rem';
        header.style.borderRadius = '0.375rem 0.375rem 0 0';
        header.style.border = '1px solid #d1d5db';
        header.style.borderBottom = 'none';
        header.style.marginTop = '1rem';
        
        // Find the check body (next sibling div)
        const checkBody = header.nextElementSibling;
        if (checkBody) {
          // Create a wrapper for the check
          const wrapper = document.createElement('div');
          wrapper.style.border = '1px solid #d1d5db';
          wrapper.style.borderRadius = '0 0 0.375rem 0.375rem';
          wrapper.style.backgroundColor = '#eff6ff';
          wrapper.style.padding = '1rem';
          wrapper.style.position = 'relative';
          wrapper.style.marginBottom = '1.5rem';
          wrapper.style.maxWidth = '650px';
          wrapper.style.height = '280px';
          
          // Insert the wrapper before the check body
          checkBody.parentNode.insertBefore(wrapper, checkBody);
          
          // Move all child elements of check body into the wrapper
          const children = Array.from(checkBody.children);
          children.forEach(child => {
            wrapper.appendChild(child);
          });
          
          // Remove the original container
          checkBody.parentNode.removeChild(checkBody);
          
          // Style check elements
          const elements = Array.from(wrapper.children);
          
          // J circle (first element)
          if (elements[0]) {
            elements[0].style.position = 'absolute';
            elements[0].style.top = '1rem';
            elements[0].style.left = '1rem';
            elements[0].style.width = '40px';
            elements[0].style.height = '40px';
            elements[0].style.backgroundColor = '#2563eb';
            elements[0].style.color = 'white';
            elements[0].style.fontWeight = 'bold';
            elements[0].style.borderRadius = '50%';
            elements[0].style.display = 'flex';
            elements[0].style.alignItems = 'center';
            elements[0].style.justifyContent = 'center';
          }
          
          // Account holder name
          if (elements[1]) {
            elements[1].style.position = 'absolute';
            elements[1].style.top = '1rem';
            elements[1].style.left = '4rem';
            elements[1].style.fontWeight = 'bold';
            elements[1].style.color = '#1d4ed8';
          }
          
          // Bank name (hide)
          if (elements[2]) {
            elements[2].style.display = 'none';
          }
          
          // Check number
          if (elements[3]) {
            elements[3].style.position = 'absolute';
            elements[3].style.top = '1rem';
            elements[3].style.right = '1rem';
            elements[3].style.fontWeight = 'bold';
          }
          
          // Position each element properly
          for (let i = 4; i < elements.length; i++) {
            if (i === 4) { // Date
              elements[i].style.position = 'absolute';
              elements[i].style.top = '3rem';
              elements[i].style.right = '7rem';
              elements[i].style.textAlign = 'right';
              
              // Add date line
              const dateLine = document.createElement('div');
              dateLine.style.position = 'absolute';
              dateLine.style.top = '3.5rem';
              dateLine.style.right = '7rem';
              dateLine.style.width = '6rem';
              dateLine.style.borderBottom = '2px solid black';
              wrapper.appendChild(dateLine);
            } else if (i === 5) { // PAY TO THE
              elements[i].style.position = 'absolute';
              elements[i].style.top = '6rem';
              elements[i].style.left = '1rem';
              elements[i].style.fontWeight = '500';
              elements[i].style.fontSize = '0.875rem';
            } else if (i === 6) { // ORDER OF
              elements[i].style.position = 'absolute';
              elements[i].style.top = '6.5rem';
              elements[i].style.left = '1rem';
              elements[i].style.fontWeight = '500';
              elements[i].style.fontSize = '0.875rem';
            } else if (i === 7) { // Payee
              elements[i].style.position = 'absolute';
              elements[i].style.top = '6rem';
              elements[i].style.left = '7rem';
              elements[i].style.width = 'calc(100% - 10rem)';
              elements[i].style.borderBottom = '1px solid black';
              elements[i].style.paddingBottom = '0.25rem';
              elements[i].style.fontWeight = '500';
            } else if (i === 8) { // Amount
              elements[i].style.position = 'absolute';
              elements[i].style.top = '6rem';
              elements[i].style.right = '1rem';
              elements[i].style.border = '1px solid black';
              elements[i].style.padding = '0.25rem 0.5rem';
              elements[i].style.fontWeight = 'bold';
            } else if (i === 9) { // Amount in words
              elements[i].style.position = 'absolute';
              elements[i].style.top = '9rem';
              elements[i].style.left = '1rem';
              elements[i].style.width = 'calc(100% - 2rem)';
              elements[i].style.borderBottom = '1px solid black';
              elements[i].style.paddingBottom = '0.25rem';
            } else if (i === 10) { // DOLLARS
              elements[i].style.position = 'absolute';
              elements[i].style.top = '10.5rem';
              elements[i].style.left = '1rem';
              elements[i].style.fontSize = '0.75rem';
            } else if (i === 11) { // MEMO
              elements[i].style.position = 'absolute';
              elements[i].style.bottom = '5rem';
              elements[i].style.left = '1rem';
              elements[i].style.fontSize = '0.75rem';
            } else if (i === 12 && elements[i]) { // Memo content
              elements[i].style.position = 'absolute';
              elements[i].style.bottom = '5rem';
              elements[i].style.left = '3.5rem';
              elements[i].style.width = '30%';
              elements[i].style.borderBottom = '1px solid black';
              elements[i].style.paddingBottom = '0.25rem';
            } else if (i === 13) { // Authorized Signature
              elements[i].style.position = 'absolute';
              elements[i].style.bottom = '5rem';
              elements[i].style.right = '1rem';
              elements[i].style.fontSize = '0.75rem';
              elements[i].style.textAlign = 'right';
            } else if (i === 14) { // Signature
              elements[i].style.position = 'absolute';
              elements[i].style.bottom = '4.5rem';
              elements[i].style.right = '1rem';
              elements[i].style.width = '40%';
              elements[i].style.borderBottom = '1px solid black';
              elements[i].style.paddingBottom = '0.25rem';
              elements[i].style.textAlign = 'right';
              elements[i].style.fontStyle = 'italic';
            } else if (i === 15) { // MICR line
              elements[i].style.position = 'absolute';
              elements[i].style.bottom = '1rem';
              elements[i].style.left = '1rem';
              elements[i].style.width = 'calc(100% - 2rem)';
              elements[i].style.fontFamily = "'Courier New', monospace";
              elements[i].style.fontSize = '0.9rem';
            }
          }
        }
      });
    }
    
    // Run on page load and then periodically to catch dynamic content
    setTimeout(styleChecks, 1000); // Wait for 1 second for content to load
    setInterval(styleChecks, 2000); // Check every 2 seconds for new checks
  });
</script>
  </body>
</html>
